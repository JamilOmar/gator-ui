<div class="Outer">
  <div class="inner">
    <img src="../../assets/Gator-Logo.svg" style="width:120px; height: 120px;" />
    <div style="color: ghostwhite;  font-size: xx-large">Dev Star</div>
  </div>
</div>
<div class="Aligner" #scrollMe [scrollTop]="scrollMe.scrollHeight">
  <!-- <div>Please take a deep breath ... we are working hard! <br /></div> -->
  <div class="Aligner-items">
    <div id="myProgress">
      <div id="myBar"></div>
    </div>

    <div *ngFor="let message of messages">
      <div style="color: #f5f5f58f">{{ message }}</div>
    </div>

    <div *ngFor="let message of warningMessages">
      <div style="color: rgb(168, 125, 44)">&#9785; {{ message }}</div>
    </div>

    <div *ngFor="let message of successMessages">
      <div style="color: rgb(123, 150, 82)">&#10004; {{ message }}</div>
    </div>

    <div *ngFor="let message of errMessages">
      <div style="color: rgb(187, 54, 54)">&#10006; {{ message }}</div>
      <a href="help"> Click here to learn about the error </a>
    </div>

    <p></p>

    <div *ngFor="let message of progress">
      <div style="color: rgb(143, 185, 80)">&#10004; {{ message }}</div>
    </div>
  </div>
</div>
<div class="Outer">
  <div class="inner">
    <Button (click)="dashboard()" class="btn btn-more" style="color:black; margin-top: -45px;" [disabled]="buttonDisabled"> Get Started </Button>
  </div>
</div>
